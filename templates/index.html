<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-online {
            background: #4CAF50;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .traffic-light-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .traffic-light {
            background: #2c3e50;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 15px;
            border: 3px solid #34495e;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .light::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .light.active::before {
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .red { background: #555; }
        .red.active { 
            background: #e74c3c; 
            box-shadow: 0 0 30px #e74c3c, 0 0 60px #e74c3c; 
        }

        .yellow { background: #555; }
        .yellow.active { 
            background: #f1c40f; 
            box-shadow: 0 0 30px #f1c40f, 0 0 60px #f1c40f; 
        }

        .green { background: #555; }
        .green.active { 
            background: #27ae60; 
            box-shadow: 0 0 30px #27ae60, 0 0 60px #27ae60; 
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #3498db;
        }

        .control-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.2em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 80px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .btn-red { 
            background: #e74c3c; 
            color: white; 
        }
        .btn-red:hover { 
            background: #c0392b; 
        }

        .btn-yellow { 
            background: #f1c40f; 
            color: #2c3e50; 
        }
        .btn-yellow:hover { 
            background: #d4ac0d; 
        }

        .btn-green { 
            background: #27ae60; 
            color: white; 
        }
        .btn-green:hover { 
            background: #1e8449; 
        }

        .btn-off { 
            background: #95a5a6; 
            color: white; 
        }
        .btn-off:hover { 
            background: #7f8c8d; 
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-top: 4px solid #3498db;
        }

        .info-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .info-card p {
            color: #7f8c8d;
            line-height: 1.6;
        }

        .history-container {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }

        .timestamp {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .source-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .source-esp8266 {
            background: #e8f5e8;
            color: #27ae60;
        }

        .source-web {
            background: #e8f4fd;
            color: #3498db;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .button-group {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üö¶ Traffic Light Controller</h1>
            <span class="status-badge status-online" id="connectionStatus">System Online</span>
        </header>

        <div class="main-content">
            <div class="traffic-light-container">
                <div class="traffic-light">
                    <div class="light red" id="redLight"></div>
                    <div class="light yellow" id="yellowLight"></div>
                    <div class="light green" id="greenLight"></div>
                </div>
                <h3 id="currentStateText">Current State: OFF</h3>
            </div>

            <div class="controls">
                <div class="control-section">
                    <h3>Manual Control</h3>
                    <div class="button-group">
                        <button class="control-btn btn-red" onclick="setLight('R')">Red</button>
                        <button class="control-btn btn-yellow" onclick="setLight('Y')">Yellow</button>
                        <button class="control-btn btn-green" onclick="setLight('G')">Green</button>
                        <button class="control-btn btn-off" onclick="setLight('OFF')">Off</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>System Actions</h3>
                    <div class="button-group">
                        <button class="control-btn" onclick="refreshStatus()" style="background: #3498db; color: white;">
                            üîÑ Refresh
                        </button>
                        <button class="control-btn" onclick="clearHistory()" style="background: #e67e22; color: white;">
                            üóëÔ∏è Clear History
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h4>üì° ESP8266 Status</h4>
                <p id="esp8266Status">Waiting for connection...</p>
            </div>
            <div class="info-card">
                <h4>‚è∞ Last Update</h4>
                <p id="lastUpdate">Never</p>
            </div>
            <div class="info-card">
                <h4>üìä Total Changes</h4>
                <p id="totalChanges">0</p>
            </div>
        </div>

        <div class="history-container">
            <h3>üìú Recent Activity</h3>
            <div id="historyList">
                <p style="text-align: center; color: #7f8c8d;">No activity yet</p>
            </div>
        </div>
    </div>

    <script>
        let currentState = { light: 'OFF', timestamp: '', source: 'system' };
        let history = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            setInterval(refreshStatus, 5000); // Auto-refresh every 5 seconds
        });

        function setLight(state) {
            showLoading(true);
            
            fetch('/api/set', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ state: state })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateLightDisplay(data.light);
                    showNotification(`Light set to ${data.light}`, 'success');
                    refreshStatus();
                } else {
                    showNotification(`Error: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Connection error', 'error');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function refreshStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    currentState = data;
                    updateLightDisplay(data.light);
                    updateStatusInfo(data);
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('connectionStatus').textContent = 'Connection Error';
                    document.getElementById('connectionStatus').className = 'status-badge';
                    document.getElementById('connectionStatus').style.background = '#e74c3c';
                });

            // Also refresh history
            fetch('/api/history')
                .then(response => response.json())
                .then(data => {
                    history = data.history || [];
                    updateHistoryDisplay();
                    document.getElementById('totalChanges').textContent = data.total_entries || 0;
                })
                .catch(error => {
                    console.error('Error fetching history:', error);
                });
        }

        function updateLightDisplay(state) {
            // Reset all lights
            document.getElementById('redLight').classList.remove('active');
            document.getElementById('yellowLight').classList.remove('active');
            document.getElementById('greenLight').classList.remove('active');

            // Activate current light
            switch(state) {
                case 'R':
                    document.getElementById('redLight').classList.add('active');
                    document.getElementById('currentStateText').textContent = 'Current State: RED';
                    break;
                case 'Y':
                    document.getElementById('yellowLight').classList.add('active');
                    document.getElementById('currentStateText').textContent = 'Current State: YELLOW';
                    break;
                case 'G':
                    document.getElementById('greenLight').classList.add('active');
                    document.getElementById('currentStateText').textContent = 'Current State: GREEN';
                    break;
                default:
                    document.getElementById('currentStateText').textContent = 'Current State: OFF';
                    break;
            }
        }

        function updateStatusInfo(data) {
            const lastUpdate = new Date(data.timestamp).toLocaleString();
            document.getElementById('lastUpdate').textContent = lastUpdate;
            
            // Check ESP8266 connection status
            if (data.esp8266_last_seen) {
                const lastSeen = new Date(data.esp8266_last_seen);
                const now = new Date();
                const timeDiff = (now - lastSeen) / 1000; // seconds
                
                if (timeDiff < 10) {
                    document.getElementById('esp8266Status').textContent = `üü¢ Connected - Last seen: ${lastSeen.toLocaleString()}`;
                } else if (timeDiff < 60) {
                    document.getElementById('esp8266Status').textContent = `üü° Recently connected (${Math.round(timeDiff)}s ago)`;
                } else {
                    document.getElementById('esp8266Status').textContent = `üî¥ Disconnected (${Math.round(timeDiff/60)}m ago)`;
                }
            } else {
                document.getElementById('esp8266Status').textContent = '‚ö™ Waiting for first connection...';
            }

            document.getElementById('connectionStatus').textContent = 'System Online';
            document.getElementById('connectionStatus').className = 'status-badge status-online';
        }

        function updateHistoryDisplay() {
            const historyContainer = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No activity yet</p>';
                return;
            }

            const historyHTML = history.slice(-10).reverse().map(item => {
                const timestamp = new Date(item.timestamp).toLocaleString();
                const sourceClass = `source-${item.source}`;
                return `
                    <div class="history-item">
                        <div>
                            <strong>Light: ${item.light === 'OFF' ? 'OFF' : item.light}</strong>
                            <div class="timestamp">${timestamp}</div>
                        </div>
                        <span class="source-badge ${sourceClass}">${item.source.toUpperCase()}</span>
                    </div>
                `;
            }).join('');

            historyContainer.innerHTML = historyHTML;
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear the history? This action cannot be undone.')) {
                // Note: This is a frontend-only clear. You might want to add a backend endpoint for this
                history = [];
                updateHistoryDisplay();
                document.getElementById('totalChanges').textContent = '0';
                showNotification('History cleared (frontend only)', 'success');
            }
        }

        function showLoading(show) {
            const container = document.querySelector('.container');
            if (show) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }

        function showNotification(message, type) {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Hide and remove notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Handle visibility change to refresh when tab becomes active
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                refreshStatus();
            }
        });
    </script>
</body>
</html>
